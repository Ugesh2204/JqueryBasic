<!DOCTYPE html>
<html>
    <head>
        <title>jquery Demo</title>
        <script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
    </head>
    <body>

        <script>
            $(document).ready(function(){

                alert("hi");
                var myArray = [1, 2, 3, 4];

                var result ="<ul>";
                $.each(myArray, function (index, item) {
                   var listItem = "<li>" + item + "</li>";
                   result += listItem;
                });
                result +="</ul>";

                document.write(result);



            });
        </script>

        
      
    </body>

</html>
